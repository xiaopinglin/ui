<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layui/css/layui.css"  media="all" />
</head>
<body>
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>Tree树</legend>
    </fieldset>
    <div class="layui-col-lg4">
        <ul id="baseTree1"></ul>
    </div>
    <div class="layui-col-lg4">
        <ul id="baseTree2"></ul>
    </div>
    <div class="layui-col-lg4">
        <ul id="baseTree3"></ul>
    </div>
</div>
<!-- layui -->
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript">

    layui.use('tree', function(){
        var tree = layui.tree;
        tree({
            elem: '#baseTree1',
            nodes: [ //节点
                {
                    name: '常用文件夹'
                    ,id: 1
                    ,alias: 'changyong'
                    ,children: [
                        {
                            name: '所有未读'
                            ,id: 11
                            ,href: 'http://www.layui.com/'
                            ,alias: 'weidu'
                        }, {
                            name: '置顶邮件'
                            ,id: 12
                        }, {
                            name: '标签邮件'
                            ,id: 13
                        }
                    ]
                }, {
                    name: '我的邮箱'
                    ,id: 2
                    ,spread: true
                    ,children: [
                        {
                            name: 'QQ邮箱'
                            ,id: 21
                            ,spread: true
                            ,children: [
                                {
                                    name: '收件箱'
                                    ,id: 211
                                    ,children: [
                                        {
                                            name: '所有未读'
                                            ,id: 2111
                                        }, {
                                            name: '置顶邮件'
                                            ,id: 2112
                                        }, {
                                            name: '标签邮件'
                                            ,id: 2113
                                        }
                                    ]
                                }, {
                                    name: '已发出的邮件'
                                    ,id: 212
                                }, {
                                    name: '垃圾邮件'
                                    ,id: 213
                                }
                            ]
                        }, {
                            name: '阿里云邮'
                            ,id: 22
                            ,children: [
                                {
                                    name: '收件箱'
                                    ,id: 221
                                }, {
                                    name: '已发出的邮件'
                                    ,id: 222
                                }, {
                                    name: '垃圾邮件'
                                    ,id: 223
                                }
                            ]
                        }
                    ]
                }
            ]
        });
    });


</script>
</body>
</html>
