<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基于LayUI的后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- layui样式 -->
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../css/template.css" media="all">
    <style type="text/css">
        html{
            background-color: #f2f2f2;
            color: #666;
        }
    </style>
</head>
<body>
<div class="layui-user-login">
    <div class="layui-user-login-main">
        <div class="layui-user-login-box layui-user-login-header">
            <h2>LayUI</h2>
            <p>基于LayUI的后台管理系统</p>
        </div>
        <div class="layui-user-login-box layui-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layui-user-login-icon layui-icon layui-icon-cellphone" for="cellphone"></label>
                <input type="text" name="cellphone" id="cellphone" lay-verify="phone" placeholder="请输入注册时的手机号" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layui-user-login-icon layui-icon layui-icon-vercode" for="vercode"></label>
                        <input type="text" name="vercode" id="vercode" lay-verify="required" placeholder="验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="https://www.oschina.net/action/user/captcha" class="layui-user-login-codeimg" id="btn_vercode">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layui-user-login-icon layui-icon layui-icon-vercode" for="smscode"></label>
                        <input type="text" name="smscode" id="smscode" lay-verify="required" placeholder="短信验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="btn_smscode">获取验证码</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="btn_getpwd">找回密码</button>
            </div>
        </div>
    </div>
    <div class="layui-trans layui-user-login-footer">
        <p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
        <p>
            <span><a href="#" target="_blank">友情链接</a></span>
            <span><a href="#" target="_blank">百度贴吧</a></span>
            <span><a href="#" target="_blank">新浪微博</a></span>
        </p>
    </div>
</div>
<!-- layui脚本 -->
<script src="../../layui/layui.js"></script>
<script>
    layui.use(['form'], function(){
        var form = layui.form;
        form.render();
        //提交
        form.on('submit(btn_getpwd)', function(obj){
            window.location.href="repwd.html";
        });
    });
</script>
</body>
</html>
