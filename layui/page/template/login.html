<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>基于LayUI的后台管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- layui样式 -->
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	<!-- 自定义样式 -->
	<link rel="stylesheet" href="../../css/template.css" media="all">
    <style type="text/css">
        html{
            background-color: #f2f2f2;
            color: #666;
        }
    </style>
</head>
<body>
<div class="layui-user-login">
	<div class="layui-user-login-main">
		<div class="layui-user-login-box layui-user-login-header">
			<h2>LayUI</h2>
			<p>基于LayUI的后台管理系统</p>
		</div>
		<div class="layui-user-login-box layui-user-login-body layui-form layui-form-pane">
			<div class="layui-form-item">
				<label class="layui-user-login-icon layui-icon layui-icon-username" for="username"></label>
				<input type="text" name="username" id="username" class="layui-input" lay-verify="required" placeholder="用户名" >
			</div>
			<div class="layui-form-item">
				<label class="layui-user-login-icon layui-icon layui-icon-password" for="password"></label>
				<input type="password" name="password" id="password" class="layui-input" lay-verify="required" placeholder="密码">
			</div>
			<div class="layui-form-item">
				<div class="layui-row">
					<div class="layui-col-xs7">
						<label class="layui-user-login-icon layui-icon layui-icon-vercode" for="vercode"></label>
						<input type="text" name="vercode" id="vercode" class="layui-input" lay-verify="required" placeholder="验证码">
					</div>
					<div class="layui-col-xs5">
						<div style="margin-left: 10px;">
							<img src="https://www.oschina.net/action/user/captcha" class="layui-user-login-codeimg" id="img_vercode">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-form-item" style="margin-bottom: 20px;">
				<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
				<a href="forget.html" class="layui-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="btn_login">登 入</button>
			</div>
			<div class="layui-trans layui-form-item layui-user-login-other">
				<label>社交账号登入</label>
				<a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
				<a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
				<a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
				<a href="reg.html" class="layui-user-jump-change layadmin-link">注册帐号</a>
			</div>
		</div>
	</div>
	<div class="layui-trans layui-user-login-footer">
		<p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
		<p>
			<span><a href="#" target="_blank">友情链接</a></span>
			<span><a href="#" target="_blank">百度贴吧</a></span>
			<span><a href="#" target="_blank">新浪微博</a></span>
		</p>
	</div>
</div>
<!-- layui脚本 -->
<script src="../../layui/layui.js"></script>
<script>
    layui.use(['form'], function(){
        var form = layui.form;
        var layer = layui.layer;
        form.render();
        //提交
        form.on('submit(btn_login)', function(obj){
            layer.msg("模拟登录中。。。")
        });
	});
</script>
</body>
</html>
