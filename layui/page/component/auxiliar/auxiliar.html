<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layui/css/layui.css"  media="all">
</head>
<body>
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>引用区块 - 默认风格</legend>
    </fieldset>
    <div class="layui-elem-quote">这个貌似不用多介绍，因为你已经在太多的地方都看到</div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>引用区块 - 一般风格</legend>
    </fieldset>
    <div class="layui-elem-quote layui-quote-nm">这个貌似不用多介绍，因为你已经在太多的地方都看到</div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>查询条件</legend>
    </fieldset>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>分割线</legend>
    </fieldset>
    默认分割线
    <hr>
    赤色分割线
    <hr class="layui-bg-red">
    橙色分割线
    <hr class="layui-bg-orange">
    墨绿分割线
    <hr class="layui-bg-green">
    青色分割线
    <hr class="layui-bg-cyan">
    蓝色分割线
    <hr class="layui-bg-blue">
    黑色分割线
    <hr class="layui-bg-black">
    灰色分割线
    <hr class="layui-bg-gray">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>纯圆角</legend>
    </fieldset>
    <div class="layui-inline">
        <img src="../../../images/userface4.jpg" class="layui-circle">
    </div>
</div>
<!-- layui -->
<script type="text/javascript" src="../../../layui/layui.js"></script>
</body>
</html>
