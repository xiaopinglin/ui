<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layui/css/layui.css"  media="all">
</head>
<body>
<div class="layui-fluid">
    <table class="layui-table" lay-data="{ url:'../../../json/newsList.json', initSort: {field:'wealth', type:'desc'}}" lay-filter="demoEvent">
        <thead>
        <tr>
            <th lay-data="{field:'id', width:80}">ID</th>
            <th lay-data="{field:'username', width:80}">用户名</th>
            <th lay-data="{field:'score', width:80, sort: true}">评分</th>
            <th lay-data="{field:'wealth', sort: true, minWidth: 150}">财富</th>
        </tr>
        </thead>
    </table>
</div>
<!-- layui -->
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
    });
</script>

</body>
</html>
