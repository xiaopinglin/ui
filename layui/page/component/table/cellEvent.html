<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layui/css/layui.css"  media="all">
</head>
<body>
<div class="layui-fluid">
    <table class="layui-table" lay-data="{height: 313, url:'../../../json/newsList.json'}" lay-filter="demoEvent">
        <thead>
        <tr>
            <th lay-data="{field:'id', width:80}">ID</th>
            <th lay-data="{field:'username', width:80}">用户名</th>
            <th lay-data="{field:'sign', width:'50%', event: 'setSign', style:'cursor: pointer;'}">签名</th>
            <th lay-data="{field:'experience'}">积分</th>
            <th lay-data="{field:'score'}">评分</th>
        </tr>
        </thead>
    </table>
</div>
<!-- layui -->
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        //监听单元格事件
        table.on('tool(demoEvent)', function(obj){
            var data = obj.data;
            if(obj.event === 'setSign'){
                layer.prompt({
                    formType: 2
                    ,title: '修改 ID 为 ['+ data.id +'] 的用户签名'
                    ,value: data.sign
                }, function(value, index){
                    layer.close(index);
                    obj.update({
                        sign: value
                    });
                });
            }
        });
    });
</script>

</body>
</html>
